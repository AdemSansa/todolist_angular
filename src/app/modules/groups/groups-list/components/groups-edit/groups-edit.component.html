<div class="max-w-lg mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Edit Group</h2>
  
    <form (ngSubmit)="saveGroup()" [formGroup]="options" class="space-y-5">
  
      <!-- Code -->
      <mat-form-field class="w-full">
        <mat-label>Code</mat-label>
        <input matInput formControlName="code" placeholder="Enter group code" required />
        <mat-error *ngIf="options.get('code').hasError('required')">Code is required</mat-error>
      </mat-form-field>
  
      <!-- Label -->
      <mat-form-field class="w-full">
        <mat-label>Label</mat-label>
        <input matInput formControlName="label" placeholder="Enter group label" required />
        <mat-error *ngIf="options.get('label').hasError('required')">Label is required</mat-error>
      </mat-form-field>
  
      <!-- Description -->
      <mat-form-field class="w-full">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" placeholder="Enter group description" />
      </mat-form-field>
  
      <!-- Features (Multi-Select) -->
      <mat-form-field class="w-full">
        <mat-label>Features</mat-label>
        <mat-select formControlName="features" multiple>
          <mat-option *ngFor="let feature of featuresList" [value]="feature._id">{{ feature.title }}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <!-- Status -->
      <mat-form-field class="w-full">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option value="active">Active</mat-option>
          <mat-option value="inactive">Inactive</mat-option>
        </mat-select>
      </mat-form-field>
  
      <!-- Buttons -->
      <div class="flex justify-end space-x-4 mt-4">
        <button mat-button routerLink="/groups" class="bg-gray-300 px-4 py-2 rounded-md">Cancel</button>
        <button mat-raised-button color="primary" type="submit" class="px-4 py-2" [disabled]="!options.valid">Save</button>
      </div>
    </form>
  </div>
